<!DOCTYPE html>
<html>
	<head>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8" />

		<title>codetyper</title>
		<link rel="stylesheet" href="static/styles/style.css" />
	</head>
	<style></style>
	<body>
		<header>
			<div class="theme-switch-wrapper">
				<label
					class="theme-switch"
					for="light-checkbox"
				>
					<input
						type="checkbox"
						id="light-checkbox"
					/>
					<div class="slider round"></div>
				</label>
				<p>Light Mode</p>
			</div>
		</header>
		<div id="selectDiv">
			<div class="lang-buttons">
				<p>Choose a language to start with</p>
				<br />
				<button class="btn githubbutton" id="java">
					Java
				</button>
				<button class="btn githubbutton" id="c">
					C
				</button>
				<button class="btn githubbutton" id="cpp">
					C++
				</button>
				<button class="btn githubbutton" id="csharp">
					C#
				</button>
				<button class="btn githubbutton" id="py">
					Python
				</button>
				<button class="btn githubbutton" id="go">
					Go
				</button>
				<button class="btn githubbutton" id="kotlin">
					Kotlin
				</button>
				<button class="btn githubbutton" id="js">
					JavaScript
				</button>
			</div>
			<br />

			<p style="margin-bottom: 10px">
				Or enter raw Github link
			</p>
			<div class="code-chooser">
				<input id="githubinput" type="text" />
				<button id="githubbutton">-></button>
			</div>
			<br />
			<br />
			<div id="limits">
				<p>Limits</p>
				<label>Number of lines:</label>
				<input
					id="line_limit"
					min="1"
					placeholder=" No limit"
					class="number-box"
				/>
				&nbsp;&nbsp;&nbsp;
				<label>Time (seconds):</label>
				<input
					id="time_limit"
					min="1"
					placeholder=" No limit"
					class="number-box"
				/>
			</div>
		</div>

		<div id="writingDiv" class="displaynone">
			<div id="timer">00:00</div>
			<div tabindex="0" id="words"></div>
		</div>

		<div id="resultDiv" class="displaynone">
			<div class="results-left">
				Your speed is <span id="cpmDiv"></span> CPM
				Estimated WPM: <span id="wpmDiv"></span>
				<br />
				Accuracy: <span id="accuracy"></span>
				<br />
			</div>
			<span id="errors"></span> <br />
			-->
			<div id="error-container">
				Errored Characters:
				<ul id="errored-characters"></ul>
			</div>
			<br />
		</div>

		<script src="static/scripts/index.js"></script>
	</body>
</html>
